<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes/List/ContactList and more!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <div class = "row">
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center">
                Create New Note or sth
            </h1>
            <div class = "class-body">
                <form th:action="@{/notes}" th:object = "${note}" method="POST">
                    <div class = "form-group">
                        <label>Note Title</label>
                        <input
                                type = "text"
                                name = "title"
                                th:field = "*{title}"
                                class = "form-control"
                                placeholder="Enter Note Title"
                        />
                    </div>
                    <div class = "form-group">
                        <label>Link</label>
                        <input
                                type = "text"
                                name = "link"
                                th:field = "*{link}"
                                class = "form-control"
                                placeholder="Enter Link"
                        />
                    </div>
                    <div class = "form-group">
                        <label>Description</label>
                        <input
                                type = "text"
                                name = "description"
                                th:field = "*{description}"
                                class = "form-control"
                                placeholder="Enter Description"
                        />
                    </div>
                    <div class = "form-group">
                        <label>Remind Date</label>
                        <input
                                type = "text"
                                name = "remind_date"
                                th:field = "*{remind_date}"
                                class = "form-control"
                                placeholder="Enter Remind Date"
                        />
                    </div>
                    <div class = "form-group">
                        <label>Date</label>
                        <input
                                type = "text"
                                name = "date"
                                th:field = "*{date}"
                                class = "form-control"
                                placeholder="Enter Date"
                        />
                    </div >
                    <!--                        <div class = "form-group">-->
                    <!--                            <label>Now Createdddd</label>-->
                    <!--                                <p th:text = "${note.category}"></p>-->

                    <!--                        </div>-->
                    <div class = "form-group">
                        <label>Add Category</label>
                            <input
                                    type = "text"
                                    name = "category"
                                    th:field = "*{category}"
                                    class = "form-control"
                                    placeholder="Enter Category"
                            />
                    </div>
                    <div class="box-footer">
                        <button type = "submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>



                </form>
            </div>
        </div>


    </div>

</div>
</body>
</html>
