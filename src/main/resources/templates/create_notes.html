<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes/List/ContactList and more!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .btn-custom {
            font-size: 16px;
            background-color: #124d21;
            border: none;
        }
        .btn-back-to-notes {
            background-color: black;
            color: white;
            margin-bottom: 20px;
        }

        .btn-back-to-notes-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class = "container">
    <div class = "row">
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center">
                Create New Note or sth
            </h1>
            <div class = "class-body">
                <form th:action="@{/notes}" th:object = "${note}" method="POST">
                    <div class = "form-group">
                        <div class="btn-back-to-notes-container">
                            <a href="/notes" class="btn btn-back-to-notes">Back to Notes</a>
                        </div>
                        <label>Note Title</label>
                        <input
                                type = "text"
                                name = "title"
                                th:field = "*{title}"
                                class = "form-control"
                                placeholder="Enter Note Title"
                        /><span class="error-message" th:errors="*{title}">Error - title</span>
                    </div>
                    <div class = "form-group">
                        <label>Link</label>
                        <input
                                type = "text"
                                name = "link"
                                th:field = "*{link}"
                                class = "form-control"
                                placeholder="Enter Link"
                        />
                    </div>
                    <div class = "form-group">
                        <label>Description</label>
                        <input
                                type = "text"
                                name = "description"
                                th:field = "*{description}"
                                class = "form-control"
                                placeholder="Enter Description"
                        /><span class="error-message" th:errors="*{description}">Error - description</span>
                    </div>
                    <div class = "form-group">
                        <label>Remind Date</label>
                        <input
                                type = "date"
                                name = "remind_date"
                                th:field = "*{remind_date}"
                                class = "form-control"
                                placeholder="Enter Remind Date"
                                value=""
                                th:errorClass="is-invalid"
                        >
                        <div th:if="${#fields.hasErrors('remind_date')}"
                             th:errors="*{remind_date}" class="invalid-feedback"></div>
                    </div>
                    <div class = "form-group">
                        <label th:for="category">Category</label><br>
                        <select th:field="*{category}">
                            <option th:each="option : ${categories}" th:value="${option.id}" th:text="${option.name}"></option>
                        </select>
                    </div>
                    <div class="box-footer">
                        <button type = "submit" class = "btn btn-primary btn-custom">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>


    </div>
</div>
</body>
</html>
