<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz edycji</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Edycja</h1>
    <form th:action="@{/register/{id} (id=${user.id})}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="firstname">Name:</label>
            <input type="text" class="form-control" id="firstname" name="firstname" th:field = "*{firstname}" pattern="[A-Za-z]{3,20}" required>
        </div>
        <div class="form-group">
            <label for="lastname">Lastname:</label>
            <input type="text" class="form-control" id="lastname" name="lastname" th:field = "*{lastname}" pattern="[A-Za-z]{3,50}" required>
        </div>
        <div class="form-group">
            <label for="userName">Login:</label>
            <input type="text" class="form-control" id="userName" name="username" th:field = "*{username}" pattern="[a-z]{3,20}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" class="form-control" id="password" name="password" th:field = "*{password}" pattern="{5}" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" class="form-control" id="age" name="age" th:field = "*{age}" required>
        </div>
        <div class="form-group">
            <label>Role ID:
            <select th:field="*{id_roles}">
                <option th:each="option : ${roles}" th:value="${option.getId()}" th:text="${option.getName()}"></option>
            </select>
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Edytuj</button>
    </form>
</div>
</body>
</html>
