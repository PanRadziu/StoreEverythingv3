<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit it!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .btn-custom {
            font-size: 16px;
            background-color: black;
            border: none;
        }
    </style>
</head>
<body>
<div class = "container">
    <div class = "row">
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <header>
            <h1 class = "text-center">
                Edit your note!
            </h1>
            </header>
            <main>
            <div class = "class-body">
                <form th:action="@{/notes/{id} (id=${note.id})}" th:object = "${note}" method="POST">
                    <div class = "form-group">
                        <label for="title">Note Title</label>
                        <input
                                type = "text"
                                name = "title"
                                id="title"
                                th:field = "*{title}"
                                class = "form-control"
                                placeholder="Enter Note Title"
                        />
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:errorclass="error" >Error - title</span>
                    </div>
                    <div class = "form-group">
                        <label for="link">Link</label>
                        <input
                                type = "text"
                                name = "link"
                                id="link"
                                th:field = "*{link}"
                                class = "form-control"
                                placeholder="Enter Link"
                        />
                    </div>
                    <div class = "form-group">
                        <label for="description">Description</label>
                        <input
                                type = "text"
                                name = "description"
                                id="description"
                                th:field = "*{description}"
                                class = "form-control"
                                placeholder="Enter Description"
                        /><span class="error-message" th:errors="*{description}">Error - description</span>
                    </div>
                    <div class = "form-group">
                        <label for="remind_date">Remind Date</label>
                        <input
                                type = "date"
                                name = "remind_date"
                                id="remind_date"
                                th:field = "*{remind_date}"
                                class = "form-control"
                                placeholder="Enter Remind Date"
                                value=""
                                th:errorClass="is-invalid"
                        >
                        <div th:if="${#fields.hasErrors('remind_date')}"
                             th:errors="*{remind_date}" class="invalid-feedback"></div>
                    </div>
                    <div class = "form-group">
                        <label th:for="category">Category</label><br>
                        <select th:field="*{category}">
                            <option th:each="newoption : ${categories}" th:value="${newoption.id}" th:text="${newoption.name}"></option>
                        </select>
                    </div>
                    <div class="box-footer">
                        <button type = "submit" class = "btn btn-primary btn-custom">
                            Submit
                        </button>
                    </div>



                </form>
            </div>
            </main>
        </div>


    </div>

</div>
</body>
</html>
